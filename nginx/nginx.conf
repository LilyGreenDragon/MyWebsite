worker_processes 1;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$upstream_addr"';

    access_log /var/log/nginx/access.log main;

    # Sticky sessions configuration
    upstream spring-apps {
        # ip_hash;  # Гарантирует, что клиент всегда попадает на один сервер
        least_conn;

        server mysite1:8443 max_fails=2 fail_timeout=20s;
        server mysite2:8443 max_fails=2 fail_timeout=20s;
    }

    server {
        listen 80;
        server_name 192.168.0.59;

        location / {
            proxy_pass http://spring-apps;

            # Essential headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Session persistence
            proxy_set_header X-Forwarded-Prefix /;
            proxy_cookie_path / "/; HttpOnly; SameSite=Strict";
            proxy_cookie_domain ~^(.+)$ $1;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Backend identification
            add_header X-Backend-Server $upstream_addr;
            add_header X-Session-Persistence "ip_hash";
        }

      #  location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
      #      etag on;
      #      add_header Cache-Control "public, max-age=604800, must-revalidate";
      #  }

        # Error handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}