<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">
  <h1>Order</h1>
 <!-- <img th:src="@{/images/TacoCloud.png}"/>-->
  <a th:href="@{/make}" id="another">Make another dinner</a><br/>
  <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
           Please correct the problems below and resubmit.
         </span>
  </div>
  <h3>Deliver my dinner to...</h3>
  <label for="name">Name: </label>
  <input id="name" type="text" th:field="*{name}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}">name Error</span>
  <br/>
  <label for="street">Address: </label>
  <input id="street" type="text" th:field="*{address}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('address')}"
        th:errors="*{address}">address Error</span>
  <br/>

  <h3>Here's how I'll pay...</h3>
  <label for="ccNumber">Credit Card #: </label>
  <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccNumber')}"
        th:errors="*{ccNumber}">CC Num Error</span>
  <br/>
  <label for="ccExpiration">Expiration: </label>
  <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccExpiration')}"
        th:errors="*{ccExpiration}">ccExpiration Error</span>
  <br/>
  <label for="ccCVV">CVV: </label>
  <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccCVV')}"
        th:errors="*{ccCVV}">ccCVV Error</span>
  <br/>
  <input type="submit" value="Submit order"/>
</form>
</body>
</html>
